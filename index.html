<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        <meta name="description" content="Personal Info">
        <meta name="keywords" content="HTML, CSS: form">
        <meta name="author" content="Doma Zivanai">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1 id="title">Personal Information Survey</h1>
            <p id="description">General Personal infomation</p>
        </header>
        <form action="" method="get" id="survey-form">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" pattern=".+@.{2,7}.{2,4}">
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
