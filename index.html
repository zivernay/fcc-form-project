<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        <meta name="description" content="Personal Info">
        <meta name="keywords" content="HTML, CSS: form">
        <meta name="author" content="Doma Zivanai">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/form.css">
    </head>
    <body>
        <header>
            <h1 id="title">Personal Information</h1>
            <p id="description">General registration information about participant</p>
        </header><!--
        --><section class="form">
          <form action="" method="get" id="survey-form">
          <div class="float-container">
          <section class="personal-info">
            <h4>Personal infomation</h4>
            <div>
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" maxlength="50"
                pattern="[a-zA-Z0-9.]+@[a-z]{2,7}\.[a-z]{2,4}"
                placeholder="you@email.com">
            </div>
            <div>
              <label for="number" id="number-label">Phone</label><br>
              <input type="tel" name="phone-number" id="number" required
               pattern="\d{5,12}" maxlength="12" minlength="5"
               placeholder="123456789">
            </div>
            <div>
              <label for="gender" id="gender-label">Gender</label><br>
              <select name="gender" id="dropdown">
                <option disabled selected value="">select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nan">Prefer not to say</option>
              </select>
            </div>
          </section>

          <section class="employment">
            <h4>Employement status</h4>
            <div class="checks">
              <div>
                <label for="full-time">Full time</label>
              <input type="checkbox" name="full-time" id="full-time" value="full-time"><br>
              </div>
              <div>
                <label for="part-time">Part time</label>
              <input type="checkbox" id="part-time" name="part-time" value="part-time"><br>
              </div>
              <div>
                <label for="free-lancing">Free lancing</label>
              <input type="checkbox" name="free-lancing" id="free-lancing" value="free-lancing"><br>
              </div>
              <div>
                <label for="unemployed">Unemployed</label>
              <input type="checkbox" id="unemployed" name="unemployed" value="unemployed"><br>
              </div>
            </div>
            <h4>Address</h4>
            <div class="float-container ph-addr">
              <div>
                <label for="area-code">Area code</label><br>
                <input type="number" name="area-code" id="area-code" size="5" value="area-code" minlength=3
                maxlength="8">
              </div>
              <div>
                <label for="city">City</label><br>
                <input type="text" name="city" id="city" list="cities" size="15" required>
                <datalist id="cities">
                  <option value="Rostov">
                  <option value="Harare">
                  <option value="Kadoma">
                </datalist>
              </div>
            </div>
          </section>
        </div>
          <section class="additional">
            <div>
              <label for="additional-info">Additional Information</label><br>
              <textarea name="additional-info" rows="4"></textarea>
            </div>
            <div>
              <small>Choice on Terms and Condition:</small>
                <label for="yes">Agree</label><br>
                  <input type="radio" name="choice" id="yes" value="Yes">
                <label for="no">Disagree</label><br>
                  <input type="radio" name="choice" id="no" value="No">
            </div>
          </section>
          <input type="submit" id="submit" value="submit">
          </form>
        </section>
      <div class="referrences">
        <span>Background photo by <a href="https://unsplash.com/@isagalvezphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Isabel Galvez</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
      </div>
    </body>
</html>
