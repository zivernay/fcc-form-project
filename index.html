<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey</title>
        <meta name="description" content="Personal Info">
        <meta name="keywords" content="HTML, CSS: form">
        <meta name="author" content="Doma Zivanai">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1 id="title">Personal Information</h1>
            <p id="description">General registration information about participant</p>
        </header>
        <section>
          <form action="" method="get" id="survey-form">
          <section class="personal-info">
            <h4>Personal infomation</h4>
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" maxlength="50"
                pattern="[a-zA-Z0-9.]+@[a-z]{2,7}\.[a-z]{2,4}"
                placeholder="you@email.com">
            </div>
            <div>
              <label for="number" id="number-label">Phone</label>
              <input type="tel" name="phone-number" id="number" required
               pattern="\d{5,12}" maxlength="12" minlength="5"
               placeholder="123456789">
            </div>
            <div>
              <label for="gender" id="gender-label">gender</label>
              <select name="gender" id="dropdown">
                <option disabled selected value="">select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nan">Prefer not to say</option>
              </select>
            </div>
          </section>

          <section>
            <div>
              <h4>Employement status</h4>
              <label for="full-time">Full time</label>
              <input type="checkbox" name="full-time" id="full-time" value="full-time">
              <label for="part-time">Part time</label>
              <input type="checkbox" id="part-time" name="part-time" value="part-time">
              <label for="free-lancing">Free lancing</label>
              <input type="checkbox" name="free-lancing" id="free-lancing" value="free-lancing">
              <label for="unemployed">Unemployed</label>
              <input type="checkbox" id="unemployed" name="unemployed" value="unemployed">
            </div>
            <div class="">
              <h4>Address</h4>
              <label for="area-code">Area code</label>
              <input type="number" name="area-code" id="area-code" value="area-code" minlength=3
              maxlength="8" size="4">
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" name="city" id="city" list="cities" required>
              <datalist id="cities">
                <option value="Rostov">
                <option value="Harare">
                <option value="Kadoma">
              </datalist>
            </div>
            <div>
              <label for="additional-info">Additional Information</label>
              <textarea name="additional-info" rows="4" cols="80"></textarea>
            </div>
            <div>
              <small>Choice on Terms and Condition:</small>
                <label for="yes">Agree</label>
                  <input type="radio" name="choice" id="yes" value="Yes">
                <label for="no">Disagree</label>
                  <input type="radio" name="choice" id="no" value="No">
            </div>
          </section>
          <input type="submit" id="submit" value="submit">
        </form>
        </section>
    </body>
</html>
